<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge, chrome=1'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="">
  <title>GeometrIA</title>

</head>

<body onload="iniciando()">

  <!---------------------------- SOUNDS GAMES-------------------------------->
  <audio id="audioContainerStart" autoplay>
    <source src="assets/sounds/startgame.mp3" type="audio/mpeg">
  </audio>
  <audio id="audioContainerCount" autoplay>
    <source src="assets/sounds/CountDown.mp3" type="audio/mpeg">
  </audio>
  <audio id="audioContainerCorrect" autoplay>
    <source src="assets/sounds/Correct.mp3" type="audio/mpeg">
  </audio>
  <!------------------------------------------------------------------------>

  <!------------------------------------ WEBCAM / NAV PILLS-------------------------------------->
  <main>
    <nav class="nav nav-pills nav-fill">

      <li class="nav-item" id="redimensionar-img">
        <h4 id="score"></h4>
      </li>

      <li class="nav-item" id="redimensionar-img">
         <h4 id="timer"></h4>
      </li>
  
    </nav>

    <!------------------------------------ PREDIÇÃO/MENSAGEM IMAGE-------------------------------------->

    <div id="responsive-imgs">
      <div id='webcam-container'></div>

      <div id="responsive-capture">
        <canva id="capture-solido" width="100px" height="100px"> </canva>
      </div>
      <p id="label-container"> </p>
      <div id="nomesolido1"> </div>
      <p id="nomesolido2"> </p>
      <p id="nomesolido3"> </p>
      
      <div id="responsive-botton-next">
        <a href="#" type="button" id="btnext" onclick=" reiniciando()"><img
            src="assets/icons/bt_next.png"></a>
      </div>
    </div>


    <!------------------------------------ MODAL SORTEIO SOLIDOS-------------------------------------->


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
      aria-hidden="true" style="text-align: center;">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><img src="assets/icons/lupa.png" style="width: 45px;">
              Encontre
              o sólido apresentado abaixo:</h5>
          </div>
          <div class="modal-body">
            <div id="responsive-imgs-sorteio">
              <div id="imagem-solido" class="solido"></div>
              <p id="texto-solido" class="texto-solido"></p>
            </div>
            <div id="responsive-botton">

              <a href="#" type="button" class="custom-url" id="codigo" data-bs-dismiss="modal"><img
                  src="assets/icons/bt_play.png"></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!------------------------------------ MODAL NEXT-------------------------------------
    <div class="modal fade bg-inicial" id="myModalNext" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalLongTitle" aria-hidden="true" style="text-align: center; padding-top: 30px;">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div id="responsive-imgs">
            <img src="assets/images/mensagem2.png">
          </div>
          <div id="responsive-botton">
            <a href="" type="button" data-bs-dismiss="modal" id="btnext" onclick=" reiniciando()"><img
                src="assets/icons/bt_next.png"></a>
          </div>
          <div id="responsive-capture">
            <canva id="capture-solido" width="100px" height="100px"> </canva>
          </div>
        </div>
      </div>
    </div>->

    <!----------------------------- MODAL GAME OVER ----------------------------------->
    <div class="modal fade bg-inicial" id="myModalGameOver" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalLongTitle" aria-hidden="true" style="text-align: center; padding-top: 30px;">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div id="responsive-imgs">
            <img src="assets/images/mensagem3.png">
          </div>
          <div id="responsive-botton">
            <a href="index.html" type="button"><img src="assets/icons/bt_again.png"></a>

            <a href="conteudo.html" type="button"><img src="assets/icons/bt_conteudo.png"></a>
          </div>
          <div>
            <img src="assets/icons/trofeu.png" style="width: 60px;">
            <h2 id="pontos" style="color: black" aligne="center"></h2>
          </div>
        </div>
      </div>
    </div>

    <!----------------------- RODAPÉ----------------------------------->
    <div>
      <footer>
        <img src="assets/icons/lupa.png" style="width: 45px;">
        <a id="nav-solido"></a>
      </footer>
    </div>

    <!-------------------------- SCRIPTS------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js">
    </script>

    <script src="js/tensor.js"></script>
    <script src="js/config.js"></script>
    <script src="js/sounds.js"></script>
  </main>
</body>

</html>
